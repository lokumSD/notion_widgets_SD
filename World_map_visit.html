<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Interactive Polygon Map</title>
    <!-- Styles -->
    <style>
        #chartdiv {
            width: 100%;
            height: 500px;
        }
    </style>

    <!-- Resources -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
</head>
<body>
    <div id="chartdiv"></div>
    <script>
        am5.ready(function () {
            var root = am5.Root.new("chartdiv");

            root.setThemes([am5themes_Animated.new(root)]);

            var chart = root.container.children.push(am5map.MapChart.new(root, {
                panX: "rotateX",
                panY: "translateY",
                projection: am5map.geoNaturalEarth1()
            }));

            var polygonSeries = chart.series.push(am5map.MapPolygonSeries.new(root, {
                geoJSON: am5geodata_worldLow,
                exclude: ["AQ"]
            }));

            chart.chartContainer.set("background", am5.Rectangle.new(root, {
                fill: am5.color(0x191919),
                fillOpacity: 1.0
            }));

            polygonSeries.mapPolygons.template.setAll({
                tooltipText: "{name}",
                toggleKey: "active",
                interactive: true,
                fill: am5.color("#FFD6E6"),
            });

            polygonSeries.mapPolygons.template.states.create("hover", {
                fill: am5.color("#DEB4C6")
            });

            polygonSeries.mapPolygons.template.states.create("active", {
                fill: am5.color("#B9CCB1")
            });

            // Function to handle when a country is clicked
            function handleCountryClick(event) {
                var polygon = event.target;
                var isActive = polygon.isActive;
                polygon.isActive = !isActive;
                // Save the active state to a cookie
                saveToCookie(polygon.dataItem.dataContext.id, polygon.isActive);
            }

            // Function to save data to a cookie
            function saveToCookie(key, value) {
                Cookies.set(key, value);
            }

            // Function to load data from cookies and set the active state
            function loadFromCookies() {
                polygonSeries.mapPolygons.each(function (polygon) {
                    var key = polygon.dataItem.dataContext.id;
                    var isActive = Cookies.get(key) === "true";
                    polygon.isActive = isActive;
                });
            }

            // Load active state from cookies when the page loads
            loadFromCookies();

            // Set clicking on "water" to zoom out
            chart.chartContainer.get("background").events.on("click", function () {
                chart.goHome();
            });

            // Add zoom control
            var zoomControl = chart.set("zoomControl", am5map.ZoomControl.new(root, {}));
            var homeButton = zoomControl.children.moveValue(am5.Button.new(root, {
                paddingTop: 10,
                paddingBottom: 10,
                icon: am5.Graphics.new(root, {
                    svgPath: "M16,8 L14,8 L14,16 L10,16 L10,10 L6,10 L6,16 L2,16 L2,8 L0,8 L8,0 L16,8 Z M16,8",
                    fill: am5.color(0xffffff)
                })
            }), 0);

            homeButton.events.on("click", function () {
                chart.goHome();
            });

            // Make stuff animate on load
            chart.appear(1000, 100);
        });
    </script>
</body>
</html>
